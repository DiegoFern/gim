<!DOCTYPE HTML>
<html>
  <head>
    <title>Proyects</title>
  </head>
  <body>
    <h1>Codes</h1>
      <ul>
      {%for c,code,l in codes%}
      <li><a href={{l}}> {{c}} </a></li>
          <pre><code>{{code}}</code> </pre>
      {%endfor%}
      </ul>
      <h1>Masters</h1>
      <ul>
      {%for m,master,l,keys in masters%}
        
        <li> <a href={{l}}>{{m}}</a>           
            <ul>

                        <form method=post enctype=multipart/form-data>
             {%for k,c,t,isinp,d in keys%}
                 {%if isinp%}
                     <li>{{k}}
                            <input type=file name={{c}}>
                            <input type=submit value="submit files">{{d}}
                    </li>
                 {%else%}
                    <li><a href={{c}}>{{k}}</a>:{{t}}</li>
                 {%endif%}
            {%endfor%}

                        </form>
             </ul>
        </li>

      {%endfor%}
      </ul>
    <!--<form method="POST"> 
      <textarea name="textbox"></textarea>
      <button type="submit" name="submit">Submit</button>
      </form>--!>
  </body>
</html>
